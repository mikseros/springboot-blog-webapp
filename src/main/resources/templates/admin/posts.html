<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>SpringBoot Thymeleaf Blog App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		  crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List Blog Posts</h1>
		</div>
		
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<th style="width:10%">#</th>
				<th style="width:20%">Post Title</th>
				<th style="width:30%">Post Short Desc.</th>
				<th style="width:20%">Post Created On</th>
				<th style="width:20%">Actions</th>
			</thead>
			<tbody>
				<tr th:each="post, postStat : ${posts}">
					<td th:text="${postStat.count}">1</td>
					<td th:text="${post.title}">post title</td>
					<td th:text="${post.shortDescription}">desc</td>
					<td th:text="${post.createdOn}">created on</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
